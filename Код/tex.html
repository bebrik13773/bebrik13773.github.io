<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Техническое обслуживание - БоброКликер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8A2BE2 0%, #9370DB 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(138, 43, 226, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .error-icon {
            font-size: 64px;
            color: #8A2BE2;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .retry-button {
            background: #8A2BE2;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
        }

        .retry-button:hover {
            background: #7A1BD2;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.4);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            p {
                font-size: 14px;
            }
            
            .retry-button {
                padding: 12px 30px;
                font-size: 16px;
            }
            
            .error-icon {
                font-size: 48px;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 20px;
            }
            
            .retry-button {
                padding: 10px 25px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">⚠️</div>
        <h1>Техническое обслуживание</h1>
        <p>К сожалению, игра находится на техническом обслуживании. Покликать бобра сейчас не получится. Мы работаем над улучшением игры и скоро вернёмся!</p>
        <button class="retry-button" onclick="window.location.replace('/Код');">Попробовать снова</button>
		<button class="retry-button" onclick="window.location.replace('/Код?test=true');"></button>
    </div>

</body>
</html>
